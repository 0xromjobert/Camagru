<!DOCTYPE html>
<html lang="en">
<head>
  <title>Camagru | Login </title>
  <script type="module" src="/js/login.js" defer></script>
  <!-- COMMON HEADER TO ALL PAGES-->
  <script type="module" src="/js/components/navbar.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light vh-100 d-flex flex-column">
  <main class="flex-grow-1">
  <nav-bar></nav-bar>
  <div id="alertPlaceholder"></div>
  <div class="d-flex justify-content-center align-items-center flex-grow-1">
  <div class="p-4 bg-white rounded shadow">
    <h1 class="text-center">Login</h1>
    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required autocomplete="current-password" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
    <p class="text-center">
      Don't have an account yet? 
      <a href="/auth/signup">Signup</a>
    </p>
    <div>
      <h3 class="text-center">Forgot your password?</h3>
      <p class="text-center">Ask for a recovery link</p>
      <form id="forgotForm">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Your email" required />
        </div>
        <button type="submit" class="btn btn-secondary w-100">Receive link</button>
      </form>
    </div>
  </div>
</main>
  <site-footer></site-footer>
</body>
</html>
