<!DOCTYPE html>
<html>
<head>
    <title>Camagru | Edit Profile</title>
    <script type="module" src="/js/editprofile.js" defer></script>
    <!-- COMMON HEADER TO ALL PAGES-->
    <script type="module" src="/js/components/navbar.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
</head>
<body class="bg-light vh-100 d-flex flex-column">  
        <main class="flex-grow-1">
          <nav-bar></nav-bar>
          <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="p-4 bg-white rounded shadow mb-3">
            <h1 class="text-center lobster-regular">Edit Your Profile</h1>
            <div id="alertPlaceholder"></div>
            <form id="editForm" class="mb-3">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" autocomplete="new-username" placeholder="Enter a new username">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" autocomplete="new-email" placeholder="Enter a new email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control"name="password" autocomplete="new new-password" placeholder="Enter a new password">
                </div>
                <button type="submit" class="btn btn-dark w-100">Change</button>
            </form>
            <div class="row">
                <button id="goHome" class="btn btn-secondary w-70">Home</button>
            </div>
        </div>
    </div>
    </main>
    <site-footer></site-footer>
</body>
</html>
