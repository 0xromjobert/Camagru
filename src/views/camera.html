<!DOCTYPE HTML>
<html>
 <head>
  <script type="module" src="/js/camera.js" defer></script> 
  <!-- COMMON HEADER TO ALL PAGES-->
  <script type="module" src="/js/components/navbar.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
  <body class="bg-light vh-100 d-flex flex-column">  
    <main class="flex-grow-1">
      <nav-bar></nav-bar>
      <div id="alertPlaceholder"></div>
       <!-- Main content layout -->
      <div class="row g-3 flex-grow-1 " style="margin: 0; padding-top: 1rem;">
        <!-- Camera Section -->
          <div class="col-lg-8 col-12 d-flex flex-column overflow-auto bg-light border" style="max-height: 100vh;">
            <!-- Camera Area -->
            <div class="d-flex justify-content:start w-100 mb-3" style="max-height:70vh;margin: 0; padding-top: 1rem;" id = "videoContainer">
              <video id="webcam" autoplay class="w-100 h-100"  style="object-fit: cover; aspect-ratio: 3/4;"></video>
            </div>
            <!-- Sticker Carousel Area -->
            <div class="d-flex justify-content:start align-items-center w-100 mt-3 overflow-auto" style="max-height: 20vh;" id="stickcarous">
                <!-- <img src="assets/stickers/bitcoin.png"> -->
            </div>
            <!-- Button Area -->
            <div class="d-flex justify-content-center align-items-center mt-3 w-100"">
              <button id="takePicture" class="btn btn-dark">Take Picture</button>
            </div>
          </div>
        <!-- Thumbnails Section -->
        <div class="col-lg-4 col-12 d-flex flex-column  overflow-auto bg-light border" style="max-height: 100vh;">
          <h5 class="text-center mt-2 lobster-regular">Thumbnails</h5>
          <div id="thumbnails" class="d-flex flex-column gap-2 p-2">
            <!-- Thumbnails will be dynamically added here -->
          </div>
        </div>
      </div>
    </main>
    <site-footer></site-footer>
  </body>
</html>
