events {}

http {
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 50M;

        location / {
            proxy_pass http://web:3000;  # reverse proxy - Forward all traffic to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # no finish / TBD -> when deploy serve all /public from here and not from app.js
        location /static/ {
            root /usr/share/nginx/html;  # Serve static files (if needed)
        }
    }
}
